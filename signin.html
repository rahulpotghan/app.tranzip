<!-- Signin Tranzip Sexy Body Begins-->
<body class="app-bg">
  
  <input type="hidden" id="page-type" value="signup">
  <input type="hidden" id="email-exist" value="">
  <input type="hidden" id="provider" value="">

  <div class="container-fluid">
    
<!-- Signup Menu right Begin-->
<div class="signup-top">
  
    <span>Don't have an account?</span>
    <a href="signup.html" class="signup-top__signin">SIGN UP</a>
  
</div>
<!-- End Signup Menu right-->
     
      
<!--Tranzip top logo Begin-->
<div class="logo-left-top">
  <a href="https://tranzip.us">
    <img class="logo-left-top__logo" src="assests/image/logocircle.png" />
  </a>
</div>
<!-- End Tranzip top logo-->
      
<!--Signup Wrapper Content-->  
<div class="signup-wrapper">
  <div class="signup u-clearfix">
    <div class="signup_title">
      
        Sign in to Tranzip!
      
    </div>
      
      <!--Signup Social Media Begin-->
      <div style="width:100%;">
      <div style="width:33.3%; float:left; text-align: left;">
        <a id="facebook_login" href="https://tranzip.us/accounts/facebook/login/" class="btn btn-lg-social btn-social-facebook">
          <div class="btn-lg-facebook-login"></div> <span class="social-login-btn-title">Facebook</span>
        </a>
      </div>
          
    <div style="width:100%;">
      <div style="width:33.3%; float:left; text-align: center;">
        <a id="google_login" href="https://tranzip.us/accounts/google/login/" class="btn btn-lg-social btn-social-google">
          <div class="btn-lg-google-login"></div> <span class="social-login-btn-title">Google</span>
        </a>
      </div>

      <div style="width:33.3%; float:left; text-align: right;">
        <a id="twitter_login" href="https://tranzip.us/accounts/twitter" class="btn btn-lg-social btn-social-twitter">
          <div class="btn-lg-twitter-login"></div> <span class="social-login-btn-title">Twitter</span>
        </a>
      </div>
    </div>
    <!--Signup Social Media Ends-->





    <!--OR Email Divider Begin--> 
    <div class="signup__divider-half"></div>
    <div class="signup__divider-text">OR</div>
    <div class="signup__divider-half"></div>
    <!--END OR Email Divider Begin--> 
          
          
    <!--Email Signin Form Begins-->       

    <form id="ajax-signup" class="dialog-form ajax validator signup__form" method="POST"
      
        action="/main/web/ajax_login"
      
    >

      <input type='hidden' name='#' value='#' />
      <input name="next" type="hidden" value="/">
      <div class="form-group" style="margin-bottom: 10px">
        <input required id="signup-email" placeholder="Email" class="form-control signup__form__email auth-input auth-input--upper"
               
               name="username" type="text"
               
               style="background-image: url('assests/image/signup/icon-email-2.png');"
               autofocus autocomplete="off" />
        
          <div class="signup__divider_box"></div>
        
          <input required id="signup-email" name="password" type="password" placeholder="Password" class="form-control signup__form__email auth-input auth-input--bottom"
                 style="background-image: url('assests/image/signup/icon-password-2.png');" autofocus autocomplete="off" />
        
        <div id="errors"></div>
      </div>

      <button id="btn-signup" type="submit" class="btn btn-block btn-devAccount">SIGN IN</button>

      
        <div class="signup__term" style="margin-bottom: 20px;">
          Forgot <a href="password.html" class="forgot">Password?</a>
        </div>
    </form>
    
    <!--End Email Signin Form-->    
    
    
  </div>
</div>


  </div>
</div>
    
<!-- Signup Footer Begin--> 
<div class="io-footer">
  <a href="https://tranzip.us/privacy" target="_blank">Privacy</a> <span class="io-footer__bar">|</span> <a
  href="mailto:support@tranzip.us">Contact</a> <span class="io-footer__bar">|</span> <a
  href="https://tranzip.us">Tranzip</a>
</div>
<!-- End Signup Footer Begin-->

<script src="assests/js/static/jquery-1.12.0.min.js"></script>

<!-- Post submit Form Validation Begin --> 
<script>
  $('#ajax-signup').validate({
    errorLabelContainer: '#errors'
  });

  $(document).ready(function() {
    var ex = $('#email-exist').val();
    var pv = $('#provider').val();

    if(ex.length != 0) {
      if (pv == 'tranzip') {
        alert(ex + '\nis already registered on Tranzip.\n' + 'Please sign in with your email.');
      } else {
        alert(ex + '\nis already registered on ' + pv + '.\n' + 'Please sign in via ' + pv);
      }
    }
  });
</script>
<!-- End Post submit Form Validation Begin -->
